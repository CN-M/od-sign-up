<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="./newstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="left-side">
            <div class="banner">
                <img class="logo" src="./img/odin-lined.png" alt="Odin logo">
                <p>Odin</p>
            </div>
            <p class="attribution">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </div>

        <div class="right-side">
            <div class="top">
                <p>This is not a real online service! You know you something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="mid">
                <form action="#" method="post">
                    <legend>Let's do this!</legend>
                    <div class="main-box">
                        <div class="row">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" id="first_name" placeholder=" ">

                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder=" " required>
                            <!-- <div class="requirements">Must be a valid email</div> -->

                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder=" " required>
                        
                        </div>
                        <div class="row">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" placeholder=" ">
                        
                            <label for="phone_num">Phone Number</label>
                            <input type="tel" name="phone_num" id="phone_num" placeholder=" ">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="confirm_password" name="confirm_password" id="confirm_password" placeholder=" " required>
                        </div>
                    </div>
                </form>
                <button type="submit">
                    Create Account
                </button>
                
            </div>
            <div class="bottom">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
